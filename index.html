<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de captura</title>
    <link rel="icon" href="./images/ico.png" type="image/png">
    <Link href="./style/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="content">
        <header>Participe do workshop que vai mudar o seu négocio</header>
        <section>
            <div class="info">
                <h3>Garanta o seu lugar workshop do maior especialista em marketing da atualidade</h3>
                <p>
                    Neste evento, você vai aprender todos os segredos que vão te fazer um empreendedor de sucesso sem precisar contar com a sorte
                </p>
                <form method="post">
                    <input id="name" type="text" placeholder="Nome" name="nome">
                    <input id="email" type="email" placeholder="Email" name="email">
                    <select name="estados">
                        <option value="Rj">Rio de janeiro</option>
                        <option value="Sp">São paulo</option>
                        <option value="Ap">Amapá</option>
                        <option value="Bh">Bahia</option>
                    </select>
                    <input type="submit" value="INSCREVA-SE">
                </form>
            </div>
        </section>
        <footer>
            <img id="face" src="./images/face.jpg" />
            <div class="info-pal">
                <h3>O palestrante</h3>
                <p>
                    Carlos fontana
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
